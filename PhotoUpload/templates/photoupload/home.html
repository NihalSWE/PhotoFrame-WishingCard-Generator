{% extends "PhotoUpload/base.html" %}

{% block title %} Home {% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to PhotoFrame and Wishing Card Generator</h1>
            <p class="lead">Create stunning photo frames and personalized wishing cards in just a few clicks!</p>
            <div class="d-grid gap-3">
                <a href="{% url 'photoupload' %}" class="btn btn-primary btn-lg">Create Photo Frame</a>
                <a href="{% url 'wishingcard' %}" class="btn btn-success btn-lg">Create Wishing Card</a>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .container {
        max-width: 800px;
    }

    .btn-lg {
        padding: 15px 30px;
        font-size: 1.5rem;
        border-radius: 0.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .lead {
        font-size: 1.25rem;
        color: #6c757d;
        margin-bottom: 30px;
    }

    .display-4 {
        font-size: 2.5rem;
        color: #343a40;
        font-weight: bold;
    }
</style>
{% endblock %}
