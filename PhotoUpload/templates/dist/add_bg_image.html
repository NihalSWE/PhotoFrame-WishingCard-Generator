{% extends 'dist/index.html' %}
{% load static %}

<style>
    /* Add custom CSS styles here */
    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .card-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: bold;
        color: #555;
    }

    .form-control {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1rem;
    }

    .btn-primary, .btn-outline-secondary {
        padding: 0.75rem 2rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }

    .btn-outline-secondary {
        color: #007bff;
        border-color: #007bff;
        background-color: transparent;
    }

    .btn-primary:hover, .btn-outline-secondary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .alert {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.25rem;
        text-align: center;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
    }

    .image-preview {
        max-width: 100%;
        height: auto;
        margin-top: 1rem;
    }

    .container {
        max-width: 800px;
    }

    /* Add this CSS to create a smooth color-changing hover effect */
    .btn-submit {
        transition: background-color 0.3s ease;
    }
    
    .btn-submit:hover {
        background-color: #0056b3; /* New color on hover */
    }
    

</style>

{% block body %}
<main class="vh-100">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary rounded-top">
                        <h4 class="card-title text-center py-3 mb-0 text-light">Add Background Image</h4>
                    </div>
                    
                    
                    
                    <div class="card-body">
                        {% if message %}
                        <div class="alert alert-success text-center">{{ message }}</div>
                        {% elif error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                        {% endif %}
                        <form class="form" method="POST" enctype="multipart/form-data" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label" for="background_mage">Choose background Image</label>
                                <input type="file" id="background_image" class="form-control" name="bg_image" required>
                            </div>
                            <!-- Add more input fields if needed -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-4 py-2 me-3 btn-submit">Submit</button>
                            </div>
                            
                            
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
