{% extends 'dist/index.html' %}
{% load static %}

{% block custom_css %}
<!-- Include necessary CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
<style>
    /* Add your custom CSS styles here */
</style>
{% endblock custom_css %}

{% block body %}
<main class="d-flex w-100 justify-content-center">
    <div class="content-wrapper container-xxl">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section class="app-user-list">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Edit Frame</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4 col-12">
                                    <div class="mb-1">
                                        <label class="form-label" for="name">Name <font color="red">*</font></label>
                                        <input type="text" id="name" class="form-control" placeholder="Name" name="name" value="{{ frame.name }}" required>
                                    </div>
                                </div>
                                <div class="col-md-4 col-12">
                                    <div class="mb-1">
                                        <label class="form-label" for="image">Image</label>
                                        <input type="file" class="form-control" name="image" id="image">
                                        <img src="{{ frame.image.url }}" alt="{{ frame.name }}" style="max-width: 100px; max-height: 100px; margin-top: 5px;">
                                    </div>
                                </div>
                          
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
                                    <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
{% endblock  %}

{% comment %} {% block custom_js %}
<!-- Include necessary JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>
<script>
    // Wait for the DOM to be fully loaded
    $(document).ready(function() {
        // Initialize Select2 for your select elements
        $('.select2').select2();
    });
</script>
{% endblock custom_js %} {% endcomment %}
