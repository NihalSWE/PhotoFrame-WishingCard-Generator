{% extends 'dist/index.html' %}

{% block title %}Wishing Card List{% endblock %}

{% block body %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-primary text-center text-light py-3">
                    <h4 class="card-title mb-0 text-light">Wishing Card List</h4>
                </div>
                
                <div class="card-body">
                    <div class="row row-cols-1 row-cols-md-3 g-4">
                        {% for card in wishes %}
                        <div class="col">
                            <div class="card h-100">
                                <img src="{{ card.image.url }}" class="card-img-top" alt="{{ card.name }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.name }}</h5>
                                    <p class="card-text">{{ card.message }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
